<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Sign Up</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      /* Golden Color Palette */
      :root {
        --gold-light: #fceabb;
        --gold-dark: #e7b10a;
        --background: #1b1b1b;
        --text-light: #fff9e6;
        --input-bg: #2a2a2a;
        --border-color: #c99f0a;
        --button-hover: #d4af37;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--background);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-light);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .login-box {
        background: linear-gradient(to bottom right, #1e1e1e, #2a2a2a);
        padding: 40px 35px;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(255, 215, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      .login-box h2 {
        text-align: center;
        color: var(--gold-dark);
        margin-bottom: 30px;
        font-size: 28px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-light);
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        background-color: var(--input-bg);
        color: var(--text-light);
        border-radius: 6px;
        font-size: 16px;
      }

      .login-button {
        width: 100%;
        padding: 12px;
        background-color: var(--gold-dark);
        border: none;
        color: #1b1b1b;
        font-weight: bold;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login-button:hover {
        background-color: var(--button-hover);
      }

      .signup-link {
        text-align: center;
        margin-top: 20px;
        color: #aaa;
      }

      .signup-link a {
        color: var(--gold-dark);
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Create Account</h2>
        <form action="/register" method="POST">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required />
          </div>
          <button type="submit" class="login-button">Sign Up</button>
        </form>
        <p class="signup-link">
          Already have an account? <a href="index.html">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
